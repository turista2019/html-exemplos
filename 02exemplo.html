<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Conditionals: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview"></section>

  </body>
  
  
  <script>

    let response;
    let score = 75;
    let machineActive = true;
  
    if(machineActive){
        if (score < 0 || score > 100){
            response =  "valor inválido,ocorreu algum erro !";
        }else if( score <= 19 ){
            response = "foi uma pontuação térrivel !";
        }else if(score <= 39 ){
            response = "você sabe alguma coisa, mas precisa melhorar.";
        }else if(score <= 69){
            response = "Você fez um trabalho razoável, nada mal";
        }else if(score <=89){
            response = "Essa é uma ótima pontuação!";
        }else{
            response = "Que pontuação incrível!";
        }
    }

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');

    para1.textContent = `Sua pontução foi  ${ score }`;
    para2.textContent = response;

    section.appendChild(para1);
    section.appendChild(para2);
    
  </script>

</html>
